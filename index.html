<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix"><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-section">
      <h3 class="title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text"><button class="button">Add</button>
      </div>
    </section>
    <section class="section-2">
      <h3 class="title">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img
              src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task"><button class="edit button">Save</button><button
            class="delete button"><img src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
    <section class="section-3">
      <h3 class="title">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="item">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img
              src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
